name: .NET Core PreRelease

on:
  push:
    tags:
      - 'v*-alpha*'
      - 'v*-beta*'
      - 'v*-rc*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.100
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -r linux-x64 --configuration Release --no-restore --self-contained false /p:PublishSingleFile=true /p:PublishTrimmed=true
      - name: Zip the Build
        run: cd ./bin/Release/net9.0/linux-x64/ && zip -r ../../../../webdev-tool.zip ./* && cd -
      #- uses: actions/upload-artifact@v3
      #  with:
      #    name: zipped-tool
      #    path: webdev-tool.zip

  publish:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: zipped-tool
      - uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          skipIfReleaseExists: true
          generateReleaseNotes: true
          prerelease: true
          artifacts: webdev-tool.zip
          artifactContentType: application/zip